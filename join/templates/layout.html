{% load static %}
{% load i18n %}
<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% trans "Join Givntek" %}</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicon-16x16.png' %}"
    />
    <link rel="manifest" href="{% static 'site.webmanifest' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>

    <body class="font-serif">
        <div id="page">
        <header>
          {% include 'parts/menu.html' %}
        </header>
        {% block content %}{% endblock content %}
        <footer class="container">
            <p  class="center small vh-5 flex items-center content-center">
                {% trans "Warning: the application is still under development, all features are not yet available." %}
            </p>
        </footer>
        </div>
    </body>
</html>
